name: Build and test images
on: [push]
jobs:
  build_and_test:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        android_api: [28, 29]
        android_ndk: ["--android_ndk",""]
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Build
        run: ./ci.sh --build --android_api ${{ matrix.android_api }} ${{ matrix.android_ndk }}

      - name: Test
        run: ./ci.sh --test --android_api ${{ matrix.android_api }} ${{ matrix.android_ndk }}
