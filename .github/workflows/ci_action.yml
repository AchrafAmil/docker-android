name: Test action
on:
  push:
    branches-ignore:
      - develop
      - master
      - 'release/**'
jobs:
  build_and_test:
    runs-on: ubuntu-18.04
    container:
      image: docker://docker:stable-git
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Test action
        uses: ./action
        id: docker-android-action
        with:
          exec: sh tests/run_tests.sh --android-api 29 --android-ndk --android-build-tools 29.0.3
